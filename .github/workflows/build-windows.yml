name: Build Electron App for Windows

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    env:
      WIN_CODESIGN_SKIP: 1
      CSC_LINK: ""
      CSC_KEY_PASSWORD: ""
      CSC_IDENTITY_AUTO_DISCOVERY: false

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Install Server Dependencies
        run: |
          cd server
          npm install --production
          cd ..

      - name: Rebuild Native Modules for Main App
        run: npx electron-rebuild --force --parallel

      - name: Rebuild Native Modules for Server
        run: |
          cd server
          npm rebuild
          cd ..

      - name: Build Server
        run: |
          cd server
          npm run build
          cd ..

      - name: Build Electron App for Windows (unsigned)
        run: |
          npm run build
          npx electron-builder --win --x64 --publish=never

      - name: Upload Windows Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: dist/win-unpacked/